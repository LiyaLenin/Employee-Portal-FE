<div *ngIf="!editAdminStatus" class="edit text-center mt-5 d-flex flex-column align-items-center justify-content-center w-100">
<div>
        <img width="200px" height="200px" class="img-fluid rounded" [src]="profilePicture" alt="profile">
    
</div>    <button (click)="editAdminBtn()" class="btn btn-link"><i class="fa-solid fa-pen"></i> Edit Admin Details</button>
</div>
<div *ngIf="editAdminStatus"  class="admin-detail text-center d-flex flex-column align-items-center justify-content-center ">
       <h3>Update Admin Details!!!</h3>
       <label>
        <input (change)="getFile($event)" type="file" style="display: none;">
        <img width="150px" height="150px" class="img-fluid rounded" [src]="profilePicture" alt="profile">

       </label>
       <input [(ngModel)]="adminDetails.name" type="text" class="form-control mt-2" placeholder="Admin Name">
       <input  [(ngModel)]="adminDetails.password" type="text" class="form-control mt-2" placeholder="Admin Password">
<div class="d-flex justify-content-evenly mt-3 w-100">
        <button (click)="onCancel()" class="btn btn-warning">Cancel</button>
        <button  (click)="editAdmin()" class="btn btn-success">Update</button>
</div>
</div>
